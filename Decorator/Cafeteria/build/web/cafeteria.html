<html>
  <head>
       <meta charset="UTF-8">
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="materialize-v0.98.1/css/materialize.min.css"  media="screen"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
      
      <div style="padding:30px;">
            <form action="FestaServlet" method="POST">
                
                <ul id="dropdown2" class="dropdown-content">    
                </ul>
                <a class="btn dropdown-button" href="#!" data-activates="dropdown2">Tipo Café<i class="mdi-navigation-arrow-drop-down right"></i></a>
                 
                <p>
                    <input class="with-gap" name="tipo_bebida" value="Expresso"  type="radio" id="test5" checked />
                    <label for="test5" >Expresso - R$ 5,00</label><br>
                    
                    <input class="with-gap" name="tipo_bebida" value="Cappuccino" type="radio" id="test6" />
                    <label for="test6">Cappuccino - R$ 6,00</label>
                </p>
                          
                
                    <ul id="dropdown2" class="dropdown-content">    
                    </ul>
                    <a class="btn dropdown-button" href="#!" data-activates="dropdown2">Adicionais do Café<i class="mdi-navigation-arrow-drop-down right"></i></a>
                 
                        <p>
                            <input type="checkbox" name="Creme" value="creme" class="filled-in" id="filled-in-box"  />
                            <label for="filled-in-box">Creme - R$ 1,00</label> <br>
                            
                            <input type="checkbox" name="Chocolate" value="chocolate" class="filled-in" id="filled"  />
                            <label for="filled">Chocolate - R$ 2,00</label> 
                         </p>
                
                         
                 <button class="btn waves-effect waves-light" type="submit">Enviar
                    <i class="material-icons right">send</i>
                </button>
                
            </form>
             <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
             <script type="text/javascript" src="materialize-v0.98.1/js/materialize.min.js"></script>      
          
          </div>
  </body>
  
</html>
