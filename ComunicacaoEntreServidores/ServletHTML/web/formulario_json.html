


<html>
  <head>
      <meta charset="UTF-8">
      <script src="ajax.js"></script>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="materialize-v0.98.1/css/materialize.min.css"  media="screen"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <body  onLoad="onloadBody()">
    <form id="form" style='margin:20px;' action="RecebeJSON" method="POST">

      Placa: <input type="text" name="placa" /><br />

      Acessorios: <input type="text" name="acessorios" /><br />

     <button data-role="none" class="btn waves-effect waves-light" type="submit">Enviar

    </button>
